  - name: Fetch deps
    task:
      env_vars:
        - name: MIX_ENV
          value: "test"
      prologue:
        commands:
          - checkout
          - kiex install 1.11
          - sem-version elixir 1.11
          - mix local.hex --force
          - mix local.rebar --force
          - cache restore
          - mix do deps.get, compile
          - cache store
      jobs:
        - name: formatter
          commands:
            - mix format --check-formatted

  - name: Test
    task:
      env_vars:
        - name: MIX_ENV
          value: "test"
      secrets:
        - name: stash-env-vars
      prologue:
        commands:
          - checkout
          - kiex install 1.11
          - sem-version elixir 1.11
          - mix local.hex --force
          - mix local.rebar --force
          - cache restore
          - sem-service start postgres 11 --username=$STASH_DB_USER --password=$STASH_DB_PASS --db=$STASH_TEST_EVENT_DB
          - createdb -U postgres -h 0.0.0.0 $STASH_TEST_READ_DB
      jobs:
        - name: ex_unit
          commands:
            - mix test

  - name: Build Docker image
    task:
      secrets:
        - name: headless-commerce-pat
      prologue:
        commands:
          - checkout
      jobs:
        - name: build image
          commands:
            - docker build -t stash .
            - echo $HEADLESS_COMMERCE_PAT | docker login ghcr.io -u ukchukx --password-stdin
            - docker image tag stash ghcr.io/headless-commerce/stash
            - docker image push ghcr.io/headless-commerce/stash
            - cache store k8s-$SEMAPHORE_WORKFLOW_ID k8s

promotions:
  - name: Deploy to production
    pipeline_file: deploy.yml
    auto_promote_on:
      - result: passed
        branch:
          - master