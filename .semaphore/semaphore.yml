name: Stash build pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Check master
    task:
      jobs:
        - name: check master
          commands:
            - if [ "$SEMAPHORE_GIT_BRANCH" != "master" ]; then false; fi
            - echo 'Master branch received'

